<div class="container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <input type="text" class="fullname" formControlName="fullname" placeholder="Full Name">
    <br/>
    <div *ngIf="signupForm.get('fullname')?.invalid && (signupForm.get('fullname')?.dirty || signupForm.get('fullname')?.touched)" class="error">
      <span *ngIf="signupForm.get('fullname')?.errors?.['required']">Password is required.</span>
    </div>
    <input type="email" class="email" formControlName="email" placeholder="Email">
    <br/>
    <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="error">
      <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
    </div>
    <input type="password" class="pwd" formControlName="password" placeholder="Password">
    <br/>
    <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="error">
      <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
    </div>
    <input type="password" class="pwd" formControlName="confirmPassword" placeholder="Confirm Password">
    <br/>
    <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="error">
      <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</span>
      <span *ngIf="signupForm.get('confirmPassword')?.errors?.['mismatch']">Passwords must match.</span>
    </div>
    <button type="submit" class="signin" [disabled]="!signupForm.valid">
      Sign Up
      <!-- <a routerLink="/login">Sign Up</a> -->
    </button>
    <button type="submit" class="signin" routerLink="/login">
      Login
      <!-- <a routerLink="/login">Login</a> -->
    </button>
  </form>
</div>
